version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      vitest:
        patterns:
          - "@vitest/*"
          - "vitest"
      tslint:
        patterns:
          - "@typescript-eslint/*"

