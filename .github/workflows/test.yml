name: Test E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [24.x]
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run vocabulary extraction
      run: npm run extract-vocabulary

    - name: Verify vocabulary file was created
      run: |
        echo "Verifying vocabulary.yaml was created..."
        if [ -f src/data/vocabulary.yaml ]; then
          echo "✅ File exists at src/data/vocabulary.yaml"
          ls -lh src/data/vocabulary.yaml
          echo "First 10 lines of file:"
          head -10 src/data/vocabulary.yaml
        else
          echo "❌ ERROR: File does not exist at src/data/vocabulary.yaml"
          echo "Current directory: $(pwd)"
          echo "Listing src/data directory:"
          ls -la src/data/ || echo "Directory does not exist"
          exit 1
        fi

    - name: Run unit tests
      run: npm test

    - name: Run Docusaurus build test
      run: npm run build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run Playwright e2e tests
      run: npx playwright test --project=${{ matrix.browser }}
